<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darknet Videochat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000;
      color: #ff9900;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,153,0,0.05) 0px,
        rgba(255,153,0,0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.35; }
    }
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      font-size: 8rem; /* –ì–ò–ì–ê–ù–¢–°–ö–ò–ô —Ä–∞–∑–º–µ—Ä */
      font-weight: bold;
      color: #ff9900;
      text-shadow: 0 0 15px #ff9900, 0 0 50px #ff6600;
      animation: glitch 2s infinite, zoomIn 1.5s ease-out forwards, shake 0.2s infinite alternate;
      opacity: 0;
      transform: scale(0.5);
      text-align: center;
      margin: 0;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff6600, -2px -2px #ff9900; }
      20% { text-shadow: -2px 0px #ff6600, 2px -1px #ff9900; }
      40% { text-shadow: 2px -1px #ff6600, -1px 1px #ff9900; }
      60% { text-shadow: -1px 1px #ff6600, 1px -1px #ff9900; }
      80% { text-shadow: 2px 0px #ff6600, -2px 2px #ff9900; }
      100% { text-shadow: 0px 0px 12px #ff9900; }
    }
    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.5); }
      60% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-2px,1px); }
      50% { transform: translate(2px,-1px); }
      75% { transform: translate(-1px,2px); }
      100% { transform: translate(1px,-2px); }
    }
    .video-wrapper {
      position: relative;
      width: 100%;
    }
    video {
      display: block;
      border-radius: 1rem;
      border: 3px solid #ff9900;
      background: #111;
      box-shadow: 0 0 25px rgba(255, 153, 0, 0.8);
      animation: pulse 3s infinite;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px rgba(255, 153, 0, 0.8); }
      50% { box-shadow: 0 0 45px rgba(255, 102, 0, 1); }
    }
    .mask-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 120%;
      height: 120%;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.95;
      z-index: 20;
      transition: opacity 0.2s ease;
    }
    .mask-hidden { opacity: 0; }
    .btn {
      padding: .75rem 1.25rem;
      border-radius: 0.75rem;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      transition: all .18s ease;
      border: 2px solid #ff9900;
      color: #ff9900;
      background: #000;
      box-shadow: 0 0 10px rgba(255,153,0,0.5);
      cursor: pointer;
    }
    .btn:hover {
      background: #ff9900;
      color: #000;
      box-shadow: 0 0 20px rgba(255,153,0,0.9);
      transform: scale(1.03);
    }
    .btn:active { transform: scale(.98); box-shadow: 0 0 5px rgba(255,153,0,0.8); }
    .aspect-video { aspect-ratio: 16 / 9; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-6 p-6">

  <canvas id="matrix"></canvas>

  <h1>üíª Darknet Videochat</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">
    <!-- –ö–∞–º–µ—Ä–∞ 1 -->
    <div class="flex flex-col items-center gap-4">
      <div class="video-wrapper w-full">
        <video id="camera1" autoplay playsinline class="aspect-video"></video>
        <!-- –ú–∞—Å–∫–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ 1-–π –∫–∞–º–µ—Ä–µ -->
        <svg id="mask1" class="mask-overlay mask-hidden" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
          <path fill="#fff" stroke="#000" stroke-width="6" d="M400 40c-110 0-200 80-220 190c-10 50 10 110 40 140c30 30 70 48 120 48c50 0 90-18 120-48c30-30 50-90 40-140C600 120 510 40 400 40z"/>
          <ellipse cx="320" cy="210" rx="45" ry="28" fill="#000"/>
          <ellipse cx="480" cy="210" rx="45" ry="28" fill="#000"/>
          <path d="M300 300c40 20 120 30 200 0" stroke="#000" stroke-width="8" fill="none"/>
          <path d="M310 290c30 10 90 18 180 0" stroke="#000" stroke-width="4" fill="none"/>
          <path d="M390 235 q10 15 20 0" stroke="#000" stroke-width="4" fill="none"/>
        </svg>
      </div>
      <label class="btn">
        üìÇ –í–∏–¥–µ–æ 1
        <input type="file" id="upload1" accept="video/*" class="hidden">
      </label>
    </div>

    <!-- –ö–∞–º–µ—Ä–∞ 2 -->
    <div class="flex flex-col items-center gap-4">
      <div class="video-wrapper w-full">
        <video id="camera2" autoplay playsinline class="aspect-video"></video>
      </div>
      <label class="btn">
        üìÇ –í–∏–¥–µ–æ 2
        <input type="file" id="upload2" accept="video/*" class="hidden">
      </label>
    </div>
  </div>

  <div class="flex gap-4 mt-6">
    <button id="startBtn" class="btn">üöÄ –°—Ç–∞—Ä—Ç</button>
    <button id="stopBtn" class="btn">‚èπ –°—Ç–æ–ø</button>
    <button id="maskToggle" class="btn">üï∂ –ú–∞—Å–∫–∞ –ê–Ω–æ–Ω–∏–º—É—Å–∞</button>
  </div>

  <script>
    const cam1 = document.getElementById("camera1");
    const cam2 = document.getElementById("camera2");
    const upload1 = document.getElementById("upload1");
    const upload2 = document.getElementById("upload2");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const maskToggle = document.getElementById("maskToggle");
    const mask1 = document.getElementById("mask1");

    let stream1, stream2;
    let maskOn = false;

    async function startCameras() {
      try {
        stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        cam1.srcObject = stream1;
        cam2.srcObject = null;
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + e.message);
      }
    }

    function stopCameras() {
      [stream1, stream2].forEach(s => {
        if (s) s.getTracks().forEach(track => track.stop());
      });
      cam1.srcObject = null;
      cam2.srcObject = null;
    }

    upload1.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        cam1.srcObject = null;
        cam1.src = url;
        cam1.loop = true;
        cam1.play();
      }
    });

    upload2.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        cam2.srcObject = null;
        cam2.src = url;
        cam2.loop = true;
        cam2.play();
      }
    });

    startBtn.addEventListener("click", startCameras);
    stopBtn.addEventListener("click", stopCameras);

    maskToggle.addEventListener("click", () => {
      maskOn = !maskOn;
      if (maskOn) {
        mask1.classList.remove("mask-hidden");
        maskToggle.textContent = "üï∂ –ú–∞—Å–∫–∞: –í–ö–õ";
      } else {
        mask1.classList.add("mask-hidden");
        maskToggle.textContent = "üï∂ –ú–∞—Å–∫–∞ –ê–Ω–æ–Ω–∏–º—É—Å–∞";
      }
    });

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+?".split("");
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function resetDrops() {
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }
    window.addEventListener("resize", resetDrops);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff9900";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 50);
  </script>
</body>
</html>

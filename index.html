<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Test</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMbRnraQyUZtiMCLD8QY49ATlVAtIpY2A",
      authDomain: "hackforum-9f8d6.firebaseapp.com",
      projectId: "hackforum-9f8d6",
      storageBucket: "hackforum-9f8d6.appspot.com",
      messagingSenderId: "374379711001",
      appId: "1:374379711001:web:3daedc67a3c1c49a7db888",
      measurementId: "G-4L81Q5V76W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function testFirebase() {
      try {
        await signInAnonymously(auth);
        console.log("Анонимно вошли в Firebase ✅");

        // Запишем тестовый документ
        await addDoc(collection(db, "test"), { created: new Date() });
        console.log("Документ добавлен!");

        // Прочитаем коллекцию
        const snapshot = await getDocs(collection(db, "test"));
        snapshot.forEach(doc => {
          console.log("Doc:", doc.id, doc.data());
        });

        document.body.innerHTML = "<h2>Firebase работает ✅</h2>";
      } catch (e) {
        console.error("Ошибка:", e);
        document.body.innerHTML = "<h2>Ошибка ❌ смотри консоль</h2>";
      }
    }

    window.onload = testFirebase;
  </script>
</head>
<body>
  <h1>Тест Firebase</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∏–¥–µ–æ—á–∞—Ç –±–µ–∑ —Ü–µ–Ω–∑—É—Ä—ã</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000000; /* —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
      color: #ffffff;
      font-family: 'Courier New', monospace; /* ¬´—Ö–∞–∫–µ—Ä—Å–∫–∏–π¬ª —Å—Ç–∏–ª—å */
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #ff9900;
      text-shadow: 0 0 10px #ff9900;
    }
    video {
      border-radius: 1rem;
      border: 2px solid #ff9900;
      background: #111;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.6);
    }
    .btn {
      @apply px-4 py-2 rounded-xl font-semibold shadow-md transition duration-300;
    }
    .btn-primary {
      background: #ff9900;
      color: #000;
    }
    .btn-primary:hover {
      background: #e68a00;
      color: #111;
    }
    .btn-secondary {
      background: #222;
      color: #fff;
      border: 1px solid #ff9900;
    }
    .btn-secondary:hover {
      background: #333;
      color: #ff9900;
    }
    label {
      cursor: pointer;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-6 p-6">

  <h1>üíª –•–∞–∫–µ—Ä—Å–∫–∏–π –≤–∏–¥–µ–æ—á–∞—Ç</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">
    <!-- –ö–∞–º–µ—Ä–∞ 1 -->
    <div class="flex flex-col items-center gap-4">
      <video id="camera1" autoplay playsinline class="w-full aspect-video"></video>
      <label class="btn btn-secondary">
        üìÇ –î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ (–ö–∞–º–µ—Ä–∞ 1)
        <input type="file" id="upload1" accept="video/*" class="hidden">
      </label>
    </div>

    <!-- –ö–∞–º–µ—Ä–∞ 2 -->
    <div class="flex flex-col items-center gap-4">
      <video id="camera2" autoplay playsinline class="w-full aspect-video"></video>
      <label class="btn btn-secondary">
        üìÇ –î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ (–ö–∞–º–µ—Ä–∞ 2)
        <input type="file" id="upload2" accept="video/*" class="hidden">
      </label>
    </div>
  </div>

  <div class="flex gap-4 mt-6">
    <button id="startBtn" class="btn btn-primary">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
    <button id="stopBtn" class="btn btn-secondary">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
  </div>

  <script>
    const cam1 = document.getElementById("camera1");
    const cam2 = document.getElementById("camera2");
    const upload1 = document.getElementById("upload1");
    const upload2 = document.getElementById("upload2");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    let stream1, stream2;

    // –í–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä
    async function startCameras() {
      try {
        stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        cam1.srcObject = stream1;

        stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        cam2.srcObject = stream2;
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–∞–º: " + e.message);
      }
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä
    function stopCameras() {
      [stream1, stream2].forEach(s => {
        if (s) s.getTracks().forEach(track => track.stop());
      });
      cam1.srcObject = null;
      cam2.srcObject = null;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –≤ –ö–∞–º–µ—Ä—É 1
    upload1.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        cam1.srcObject = null;
        cam1.src = url;
        cam1.loop = true;
        cam1.play();
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –≤ –ö–∞–º–µ—Ä—É 2
    upload2.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        cam2.srcObject = null;
        cam2.src = url;
        cam2.loop = true;
        cam2.play();
      }
    });

    startBtn.addEventListener("click", startCameras);
    stopBtn.addEventListener("click", stopCameras);
  </script>
</body>
</html>

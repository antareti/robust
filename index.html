<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darknet Videochat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000;
      color: #ff9900;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    /* CRT –ª–∏–Ω–∏–∏ */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,153,0,0.05) 0px,
        rgba(255,153,0,0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.35; }
    }
    /* –§–æ–Ω ¬´–º–∞—Ç—Ä–∏—Ü–∞¬ª */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –≥–ª–∏—Ç—á–µ–º */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff9900;
      text-shadow: 0 0 10px #ff9900, 0 0 30px #ff6600;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff6600, -2px -2px #ff9900; }
      20% { text-shadow: -2px 0px #ff6600, 2px -1px #ff9900; }
      40% { text-shadow: 2px -1px #ff6600, -1px 1px #ff9900; }
      60% { text-shadow: -1px 1px #ff6600, 1px -1px #ff9900; }
      80% { text-shadow: 2px 0px #ff6600, -2px 2px #ff9900; }
      100% { text-shadow: 0px 0px 8px #ff9900; }
    }
    /* –í–∏–¥–µ–æ */
    video {
      border-radius: 1rem;
      border: 3px solid #ff9900;
      background: #111;
      box-shadow: 0 0 25px rgba(255, 153, 0, 0.8);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px rgba(255, 153, 0, 0.8); }
      50% { box-shadow: 0 0 45px rgba(255, 102, 0, 1); }
    }
    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      @apply px-5 py-3 rounded-xl font-bold tracking-widest uppercase transition duration-300;
      border: 2px solid #ff9900;
      color: #ff9900;
      background: #000;
      box-shadow: 0 0 10px rgba(255,153,0,0.5);
    }
    .btn:hover {
      background: #ff9900;
      color: #000;
      box-shadow: 0 0 20px rgba(255,153,0,0.9);
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px rgba(255,153,0,0.8);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-6 p-6">

  <canvas id="matrix"></canvas>

  <h1>üíª Darknet Videochat</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">
    <!-- –ö–∞–º–µ—Ä–∞ 1 -->
    <div class="flex flex-col items-center gap-4">
      <video id="camera1" autoplay playsinline class="w-full aspect-video"></video>
      <label class="btn">
        üìÇ –í–∏–¥–µ–æ 1
        <input type="file" id="upload1" accept="video/*" class="hidden">
      </label>
    </div>

    <!-- –ö–∞–º–µ—Ä–∞ 2 -->
    <div class="flex flex-col items-center gap-4">
      <video id="camera2" autoplay playsinline class="w-full aspect-video"></video>
      <label class="btn">
        üìÇ –í–∏–¥–µ–æ 2
        <input type="file" id="upload2" accept="video/*" class="hidden">
      </label>
    </div>
  </div>

  <div class="flex gap-4 mt-6">
    <button id="startBtn" class="btn">üöÄ –°—Ç–∞—Ä—Ç</button>
    <button id="stopBtn" class="btn">‚èπ –°—Ç–æ–ø</button>
  </div>

  <script>
    // --- –ö–∞–º–µ—Ä—ã ---
    const cam1 = document.getElementById("camera1");
    const cam2 = document.getElementById("camera2");
    const upload1 = document.getElementById("upload1");
    const upload2 = document.getElementById("upload2");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    let stream1, stream2;

    async function startCameras() {
      try {
        stream1 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        cam1.srcObject = stream1;

        stream2 = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        cam2.srcObject = stream2;
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–∞–º: " + e.message);
      }
    }

    function stopCameras() {
      [stream1, stream2].forEach(s => {
        if (s) s.getTracks().forEach(track => track.stop());
      });
      cam1.srcObject = null;
      cam2.srcObject = null;
    }

    upload1.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        cam1.srcObject = null;
        cam1.src = url;
        cam1.loop = true;
        cam1.play();
      }
    });

    upload2.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        cam2.srcObject = null;
        cam2.src = url;
        cam2.loop = true;
        cam2.play();
      }
    });

    startBtn.addEventListener("click", startCameras);
    stopBtn.addEventListener("click", stopCameras);

    // --- –ú–∞—Ç—Ä–∏—Ü–∞ —Ñ–æ–Ω ---
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+?".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff9900";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 50);
  </script>
</body>
</html>
